name: get_topik_korean_quiz
description: "Korean Quiz App for All!"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #packages:
  cupertino_icons: ^1.0.6
  animated_splash_screen: ^1.3.0
  flutter_tts: ^3.8.3
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  google_sign_in: ^6.2.1
  sqflite: ^2.3.3+1
  path: ^1.9.0
  percent_indicator: ^4.2.3
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

  
flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#120F55"
  image: "assets/images/gettopik.png"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/gettopik.png"
  android_adaptive_icon_background: "#120F55"
  min_sdk_android: 21 


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/gBook1/
    - assets/gBook2/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
      
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700

